<div class="grid-container">
  <mat-grid-list cols="1" rowHeight="350px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-login-form
        [error]="error$ | async"
        [pending]="pending$ | async"
        (login)="onLogin($event)"
      ></app-login-form>
    </mat-grid-tile>
  </mat-grid-list>
</div>
