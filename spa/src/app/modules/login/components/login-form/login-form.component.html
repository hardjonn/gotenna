<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-card-content">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="email"
          placeholder="Email"
        />
        <mat-error
          *ngIf="
            !loginForm.controls['email'].valid &&
            loginForm.controls['email']?.touched
          "
        >
          Email is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <mat-error
          *ngIf="
            !loginForm.controls['password'].valid &&
            loginForm.controls['password']?.touched
          "
        >
          Password is required
        </mat-error>
      </mat-form-field>

      <div class="login-error" *ngIf="error">
        {{ error.message }}
      </div>

      <div class="login-button">
        <button type="submit" [disabled]="isDisabled" mat-flat-button>
          Login
        </button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-footer *ngIf="pending">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
